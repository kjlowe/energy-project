version: '3.8'

services:
  mysql:
    image: mysql:8
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: example  # You can change this
    volumes:
      - /root/web-data/mysql:/var/lib/mysql

  php:
    image: php:apache
    container_name: php
    volumes:
      - ./php-app:/var/www/html
    ports:
      - "8080:80"

  python:
    image: python:3.10-slim
    container_name: python
    volumes:
      - ./python-app:/app
    working_dir: /app
    command: bash -c "pip install flask pandas && python app.py"
    ports:
      - "5000:5000"

  jupyter:
    image: jupyter/scipy-notebook
    container_name: jupyter
    volumes:
      - .:/home/jovyan/work
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - JUPYTER_TOKEN=token
      - GRANT_SUDO=yes
    command: start-notebook.sh --NotebookApp.allow_origin='*' --NotebookApp.token='yourstrongtoken' --NotebookApp.allow_remote_access=True --NotebookApp.disable_check_xsrf=True --NotebookApp.ip='0.0.0.0' --NotebookApp.open_browser=False

  nginx:
    image: nginx:stable
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/html:/usr/share/nginx/html
    depends_on:
      - jupyter
